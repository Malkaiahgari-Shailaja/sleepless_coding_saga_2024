<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rejected leave Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #viewRequestsButton {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #viewRequestsButton:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Rejected Leave Requests</h1>
    <button id="viewRequestsButton">View Rejected leave Requests</button>
    <table id="requestsTable" style="display: none;">
        <thead>
            <tr>
                <th>date_of_departure</th>
                <th>date_of_arrival</th>
                <th>destination</th>
                <th>phone_number</th>
                <th>parents_phone_number</th>
                <th>name</th>
                <th>rollnumber</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be inserted here dynamically -->
        </tbody>
    </table>
    <div id="message"></div>

    <script>
        document.getElementById('viewRequestsButton').addEventListener('click', () => {
            // Fetch data from the server
            fetch('http://localhost:6969/get_rejected_leave_requests')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Show the table if hidden
                    const table = document.getElementById('requestsTable');
                    table.style.display = 'table';

                    const tableBody = table.querySelector('tbody');
                    tableBody.innerHTML = ''; // Clear any existing rows

                    // Populate the table with data
                    data.forEach(request => {
                        const row = document.createElement('tr');

                        row.innerHTML = `
                            <td>${request.date_of_departure}</td>
                            <td>${request.date_of_arrival}</td>
                            <td>${request.destination}</td>
                            <td>${request.phone_number}</td>
                            <td>${request.parents_phone_number}</td>
                            <td>${request.name}</td>
                            <td>${request.rollnumber}</td>
                        `;

                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('message').textContent = 'Error fetching requests. Please try again later.';
                });
        });
    </script>
</body>
</html>
